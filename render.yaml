databases:
  - name: expense-tracker-db
    databaseName: expense_tracker
    plan: free
    region: oregon

services:
  - type: web
    name: expense-tracker-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: FRONTEND_ORIGINS
        sync: false  # Set this in the Render dashboard after deploying frontend
