services:
  - type: web
    name: expense-tracker-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:create_app()
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: FRONTEND_ORIGINS
        sync: false  # Set this in the Render dashboard
